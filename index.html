<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Rotating Diamond Font</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            perspective: 1000px; /* Set the perspective for 3D effect */
        }

        h1 {
            font-family: 'Diamond', sans-serif; /* Use the diamond font */
            font-size: 60px;
            color: #333333;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            transform-style: preserve-3d; /* Apply 3D transformation */
            animation: rotateDiamond 5s infinite alternate; /* Apply rotation animation */
        }

        @keyframes rotateDiamond {
            from {
                transform: rotateX(0deg) rotateY(0deg); /* Initial rotation */
            }
            to {
                transform: rotateX(360deg) rotateY(360deg); /* Final rotation */
            }
        }
    </style>
</head>
<body>
    <!-- Cursive title -->
    <h1>Gucci On Solana</h1>
</body>
</html>
