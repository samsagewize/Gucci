<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatWifEgg</title>
   <style>
    body {
        font-family: 'Helvetica Neue', Arial, sans-serif;
        text-align: center;
        background-color: #ffffff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-image: url('data:image/png;base64,iVBORw0KGg...');
        background-repeat: repeat;
        background-size: cover;
        overflow: hidden;
        position: relative;
    }

    h1 {
        font-family: 'Georgia', serif;
        font-size: 40px;
        color: #333333;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease-in-out;
    }

    h1:hover {
        transform: scale(1.1);
    }

    img {
        width: 80%; 
        max-width: 400px; 
        height: auto;
        border-radius: 10px;
        border: 3px solid #cccccc;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 30px;
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    img:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .button {
        display: inline-block;
        padding: 12px 24px;
        margin-top: 20px;
        background-color: #ff7f50;
        color: white;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        text-decoration: none;
        font-size: 16px;
        transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
    }

    .button:hover {
        background-color: #ff4500;
        transform: scale(1.1);
    }

    .textbox {
        font-size: 20px;
        font-weight: bold;
        color: #444444;
        margin-bottom: 20px;
        padding: 10px 20px;
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease-in-out;
    }

    .textbox:hover {
        transform: scale(1.05);
    }

    canvas {
        display: block;
        margin-top: 20px;
        border-radius: 10px;
        border: 3px solid #cccccc;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Particle animation */
    .particle {
        position: absolute;
        background-color: rgba(255, 255, 255, 0.8);
        width: 10px;
        height: 10px;
        border-radius: 50%;
        animation: drift 10s infinite;
        opacity: 0.8;
    }

    @keyframes drift {
        0% {
            transform: translateY(0) translateX(0);
            opacity: 1;
        }
        50% {
            opacity: 0.5;
        }
        100% {
            transform: translateY(-100vh) translateX(20vw);
            opacity: 0;
        }
    }

    /* Responsive design for mobile devices */
    @media (max-width: 768px) {
        h1 {
            font-size: 28px;
        }

        img {
            max-width: 300px;
        }

        .button {
            padding: 10px 20px;
            font-size: 14px;
        }

        .textbox {
            font-size: 18px;
            padding: 8px 16px;
        }
    }
</style>

</head>
<body>

    <!-- Cursive title -->
    <h1>Gucci On Solana</h1>

       <!-- Using the provided image path -->
 <img src="Untitled design (92).png" alt="Gucci">


    <!-- Buttons with clickable links -->
    <a href="https://x.com/SamSageWize" target="_blank" class="button">X</a>


   <script>
    // JavaScript to create particle elements dynamically
    document.addEventListener("DOMContentLoaded", function() {
        for (let i = 0; i < 50; i++) {
            let particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.top = `${Math.random() * 100}vh`;
            particle.style.left = `${Math.random() * 100}vw`;
            particle.style.animationDelay = `${Math.random() * 10}s`;
            particle.style.transform = `translateX(${Math.random() * 50 - 25}vw)`;
            document.body.appendChild(particle);
        }
    });
</script>
