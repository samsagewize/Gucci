<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gucci</title>
   <style>
       body {
            margin: 0;
            padding: 0;
            background-image: 
                url('Untitled design (92).png'), /* First instance of the image */
                url('Untitled design (92).png'), /* Second instance of the image */
                url('Untitled design (92).png'), /* Third instance of the image */
                url('Untitled design (92).png'); /* Fourth instance of the image */
            background-repeat: repeat;
            background-size: 3% 30%; /* Adjust the values to increase or decrease distortion */
            filter: 
                brightness(0.1) sepia(1) hue-rotate(60deg), /* Adjust filter values for the first image */
                brightness(0.8) sepia(1) hue-rotate(90deg),  /* Adjust filter values for the second image */
                brightness(1.2) sepia(0) hue-rotate(90deg), /* Adjust filter values for the third image */
                brightness(0.1) sepia(1) hue-rotate(45deg);  /* Adjust filter values for the fourth image */
     .content-container {
            text-align: center;
            animation: leaveAndComeBack 20s infinite;
        }

        @keyframes leaveAndComeBack {
            0%, 100% {
                opacity: 1;
                transform: translateY(0);
            }
            10%, 90% {
                opacity: 0;
                transform: translateY(-100px);
            }
        }

            h1 {
            font-family: 'Diamond', sans-serif; /* Use the diamond font */
            font-size: 60px;
            color: #333333;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            transform-style: preserve-3d; /* Apply 3D transformation */
            animation: rotateDiamond 5s infinite alternate; /* Apply rotation animation */
        }

        @keyframes rotateDiamond {
            from {
                transform: rotateX(0deg) rotateY(0deg); /* Initial rotation */
            }
            to {
                transform: rotateX(360deg) rotateY(360deg); /* Final rotation */
            }
        }

        img {
            width: 80%; 
            max-width: 400px; 
            height: auto;
            border-radius: 10px;
            border: 3px solid #cccccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .button {
            display: inline-block;
            padding: 12px 24px;
            margin-top: 20px;
            background-color: #ff7f50;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        .button:hover {
            background-color: #ff4500;
            transform: scale(1.1);
        }

        .textbox {
            font-size: 20px;
            font-weight: bold;
            color: #444444;
            margin-bottom: 20px;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .textbox:hover {
            transform: scale(1.05);
        }

        canvas {
            display: block;
            margin-top: 20px;
            border-radius: 10px;
            border: 3px solid #cccccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .gucci-bg {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            color: #e0e0e0;
            font-family: 'Courier New', Courier, monospace;
            font-size: 12px;
            white-space: pre;
            line-height: 1;
            pointer-events: none;
            user-select: none;
            opacity: 0.1;
        }

        /* Responsive design for mobile devices */
        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }

            img {
                max-width: 300px;
            }

            .button {
                padding: 10px 20px;
                font-size: 14px;
            }

            .textbox {
                font-size: 18px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="content-container">
        <!-- Cursive title -->
        <h1>Gucci On Solana</h1>

        <!-- Using the provided image path -->
        <img src="Untitled design (92).png" alt="Gucci">

        <!-- Buttons with clickable links -->
        <a href="https://x.com/SamSageWize" target="_blank" class="button">X</a>
    </div>
</body>




   <script>
    // JavaScript to create particle elements dynamically
    document.addEventListener("DOMContentLoaded", function() {
        for (let i = 0; i < 50; i++) {
            let particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.top = `${Math.random() * 100}vh`;
            particle.style.left = `${Math.random() * 100}vw`;
            particle.style.animationDelay = `${Math.random() * 10}s`;
            particle.style.transform = `translateX(${Math.random() * 50 - 25}vw)`;
            document.body.appendChild(particle);
        }
    });
</script>
