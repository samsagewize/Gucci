<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gucci on Solana</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('Untitled design (92).png');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            filter: brightness(0.8) sepia(0.5) hue-rotate(20deg);
            overflow: hidden;
        }

        .content-container {
            text-align: center;
            animation: fadeInOut 20s infinite;
            position: relative;
            z-index: 1;
            color: white;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 1; transform: translateY(0); }
            10%, 90% { opacity: 0; transform: translateY(-100px); }
        }

        h1 {
            font-family: 'Diamond', sans-serif;
            font-size: 60px;
            color: #333;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        img {
            width: 80%;
            max-width: 400px;
            height: auto;
            border-radius: 10px;
            border: 3px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .button {
            display: inline-block;
            padding: 12px 24px;
            margin-top: 20px;
            background-color: #ff7f50;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        .button:hover {
            background-color: #ff4500;
            transform: scale(1.1);
        }

        .carousel-container {
            position: fixed;
            bottom: 50px;
            width: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .carousel-wrapper {
            display: flex;
            animation: slideLeft 5s linear infinite;
        }

        .carousel-item {
            min-width: 25%;
            flex-shrink: 0;
        }

        @keyframes slideLeft {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        #sound-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #ff7f50;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            cursor: pointer;
            outline: none;
            z-index: 2;
        }

        #sound-toggle:hover {
            background-color: #ff4500;
        }

        #meme-generator-container {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 300px;
            height: 400px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            z-index: 3;
        }

        #meme-generator {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <button id="sound-toggle">Sound On</button>

    <audio id="happy-tune" loop>
        <source src="happy_tune.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="content-container">
        <h1>Gucci On Solana</h1>
        <img src="Untitled design (92).png" alt="Gucci">
    </div>

    <div class="carousel-container">
        <div class="carousel-wrapper">
            <div class="carousel-item"><img src="Screenshot 2024-05-24 135825.png" alt="Image 1"></div>
            <div class="carousel-item"><img src="Screenshot 2024-05-24 135838.png" alt="Image 2"></div>
            <div class="carousel-item"><img src="Untitled design (92).png" alt="Image 3"></div>
            <div class="carousel-item"><img src="Screenshot 2024-05-24 140728.png" alt="Image 4"></div>
        </div>
    </div>

    <a href="https://x.com/SamSageWize" target="_blank" class="button" style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);">X</a>

    <div id="meme-generator-container">
        <iframe id="meme-generator" src="https://michimaker.vercel.app/" frameborder="0"></iframe>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const soundToggleButton = document.getElementById('sound-toggle');
            const happyTune = document.getElementById('happy-tune');
            let isPlaying = false;

            soundToggleButton.addEventListener('click', function() {
                if (isPlaying) {
                    happyTune.pause();
                    soundToggleButton.textContent = 'Sound On';
                } else {
                    happyTune.play();
                    soundToggleButton.textContent = 'Sound Off';
                }
                isPlaying = !isPlaying;
            });

            // Ensure the carousel starts immediately
            const carouselWrapper = document.querySelector('.carousel-wrapper');
            carouselWrapper.style.animationPlayState = 'running';

            // Adjust iframe height based on message from iframe content
            window.addEventListener('message', function(event) {
                if (event.origin !== "https://michimaker.vercel.app") {
                    console.log('Message from untrusted origin:', event.origin);
                    return;
                }

                if (event.data.frameId === 'meme-generator') {
                    var iframe = document.getElementById('meme-generator');
                    if (iframe) {
                        iframe.style.height = event.data.frameHeight + 'px';
                    }
                }
            });
        });
    </script>
</body>
</html>
