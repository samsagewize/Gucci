<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gucci</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: 
                url('Screenshot 2024-05-08 180303.png'), /* First background image */
                url('Screenshot_2024-05-24_121700-removebg-preview.png'); /* Second background image */
            background-repeat: no-repeat; /* Do not repeat the background images */
            background-position: center, top right; /* Set the positions of the background images */
            background-size: cover, auto; /* Set the sizes of the background images */
            filter: 
                brightness(0.1) sepia(1) hue-rotate(60deg), /* Adjust filter values for the first image */
                brightness(0.8) sepia(1) hue-rotate(90deg),  /* Adjust filter values for the second image */
                brightness(1.2) sepia(0) hue-rotate(90deg), /* Adjust filter values for the third image */
                brightness(0.1) sepia(1) hue-rotate(45deg);  /* Adjust filter values for the fourth image */
        }

        .content-container {
            text-align: center;
            position: relative;
            padding-bottom: 150px; /* Adjust to accommodate the X link button */
        }

        h1 {
            font-family: 'Diamond', sans-serif; /* Use the diamond font */
            font-size: 60px;
            color: #fff; /* Solid text color */
            text-shadow: 2px 2px 0 #000, -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000; /* Solid text outline */
            margin-bottom: 20px;
        }

        h1::after {
            content: 'Gucci On Solana';
            position: absolute;
            top: 0;
            left: 0;
            color: transparent; /* Transparent text color */
            text-shadow: none; /* No text shadow */
            z-index: -1; /* Behind the main text */
        }

        .carousel-container {
            width: 100%;
            overflow: hidden;
            position: relative;
            margin-top: 50px;
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease;
        }

        .carousel img {
            min-width: 100%;
            height: auto;
        }

        .carousel-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .carousel-button {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .button {
            position: fixed;
            display: inline-block;
            padding: 12px 24px;
            background-color: #ff7f50;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        .button:hover {
            background-color: #ff4500;
            transform: scale(1.1);
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 600px;
            z-index: 1000;
            background-color: white;
            border: 2px solid #000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .popup img {
            width: 100%;
            height: auto;
        }

        .popup-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff4500;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 20px;
            line-height: 20px;
            text-align: center;
            cursor: pointer;
        }

        @media (max-width: 767px) {
            .button {
                padding: 10px 20px;
                font-size: 14px;
            }

            .carousel img {
                min-width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="content-container">
        <!-- Cursive title -->
        <h1>Gucci On Solana</h1>

        <!-- Carousel container -->
        <div class="carousel-container">
            <div class="carousel" id="carousel">
                <!-- Carousel content -->
                <img src="Screenshot 2024-05-24 135825.png" alt="Carousel Image 1">
                <img src="Screenshot 2024-05-24 203947.png" alt="Carousel Image 6">
                <img src="Screenshot 2024-05-24 135838.png" alt="Carousel Image 2">
                <img src="Untitled design (92).png" alt="Carousel Image 3">
                <img src="Screenshot 2024-05-24 204250.png" alt="Carousel Image 8">
                <img src="Screenshot 2024-05-24 204229.png" alt="Carousel Image 7">
                <img src="Untitled design (92).png" alt="Carousel Image 3">
                <img src="Screenshot 2024-05-24 203935.png" alt="Carousel Image 5">
                <img src="Screenshot 2024-05-24 203947.png" alt="Carousel Image 6">
                <img src="Screenshot 2024-05-24 204229.png" alt="Carousel Image 7">
                <img src="Screenshot 2024-05-24 204250.png" alt="Carousel Image 8">
            </div>
            <div class="carousel-buttons">
                <button class="carousel-button" id="prev">&lt;</button>
                <button class="carousel-button" id="next">&gt;</button>
            </div>
        </div>

        <!-- Popup container -->
        <div class="popup" id="popup">
            <button class="popup-close" id="popup-close">&times;</button>
            <img src="Screenshot 2024-05-24 203046.png" alt="Popup Image">
        </div>
    </div>

    <!-- Popup button -->
    <button class="button" id="popup-button" style="bottom: 120px;">Surprise</button>

    <!-- X link button -->
    <a href="https://x.com/GucciOnSolana" target="_blank" class="button" style="bottom: 60px;">X</a>

    <!-- Second button (Telegram) -->
    <a href="https://t.me/+XUMHEkIOnXhhMjdh" target="_blank" class="button" style="bottom: 20px;">T.me</a>

    <script>
        const carousel = document.getElementById('carousel');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');
        let index = 0;

        function showSlide(newIndex) {
            const totalSlides = carousel.children.length;
            if (newIndex < 0) {
                index = totalSlides - 1;
            } else if (newIndex >= totalSlides) {
                index = 0;
            } else {
                index = newIndex;
            }
            const offset = -index * 100;
            carousel.style.transform = `translateX(${offset}%)`;
        }

        prevButton.addEventListener('click', () => showSlide(index - 1));
        nextButton.addEventListener('click', () => showSlide(index + 1));

        document.getElementById('popup-button').addEventListener('click', function() {
            document.getElementById('popup').style.display = 'block';
        });

        document.getElementById('popup-close').addEventListener('click', function() {
            document.getElementById('popup').style.display = 'none';
        });

        window.addEventListener('click', function(event) {
            var popup = document.getElementById('popup');
            if (event.target == popup) {
                popup.style.display = 'none';
            }
        });

        showSlide(index); // Initialize the first slide
    </script>
</body>
</html>
