<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gucci</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: 
                url('Screenshot 2024-05-08 180303.png'), /* First background image */
                url('Screenshot_2024-05-24_121700-removebg-preview.png'); /* Second background image */
            background-repeat: no-repeat; /* Do not repeat the background images */
            background-position: center, top right; /* Set the positions of the background images */
            background-size: cover, auto; /* Set the sizes of the background images */
            filter: 
                brightness(0.1) sepia(1) hue-rotate(60deg), /* Adjust filter values for the first image */
                brightness(0.8) sepia(1) hue-rotate(90deg),  /* Adjust filter values for the second image */
                brightness(1.2) sepia(0) hue-rotate(90deg), /* Adjust filter values for the third image */
                brightness(0.1) sepia(1) hue-rotate(45deg);  /* Adjust filter values for the fourth image */
        }

        .content-container {
            text-align: center;
            position: relative;
            padding-bottom: 100px; /* Adjust to accommodate the X link button */
        }

        h1 {
            font-family: 'Diamond', sans-serif; /* Use the diamond font */
            font-size: 60px;
            color: #fff; /* Solid text color */
            text-shadow: 2px 2px 0 #000, -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000; /* Solid text outline */
            margin-bottom: 20px;
        }

        h1::after {
            content: 'Gucci On Solana';
            position: absolute;
            top: 0;
            left: 0;
            color: transparent; /* Transparent text color */
            text-shadow: none; /* No text shadow */
            z-index: -1; /* Behind the main text */
        }

        .carousel-container {
            width: 100%;
            overflow: hidden;
            position: relative;
            margin-top: 50px;
        }

        .carousel {
            white-space: nowrap;
            animation: scrollLeft 30s linear infinite; /* Adjust animation duration */
        }

        .carousel img {
            display: inline-block;
            max-width: 100%;
            height: auto;
            vertical-align: middle;
        }

        @keyframes scrollLeft {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        .button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: inline-block;
            padding: 12px 24px;
            background-color: #ff7f50;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        .button:hover {
            background-color: #ff4500;
            transform: scale(1.1);
        }

        #meme-generator-container {
            width: 100%;
            height: 400px;
            margin-top: 50px;
            position: relative;
        }

        #meme-generator {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="content-container">
        <!-- Cursive title -->
        <h1>Gucci On Solana</h1>

        <!-- Carousel container -->
        <div class="carousel-container">
            <div class="carousel">
                <!-- Carousel content -->
                <img src="Screenshot 2024-05-24 135825.png" alt="Carousel Image 1">
                <img src="Screenshot 2024-05-24 135838.png" alt="Carousel Image 2">
                <img src="Untitled design (92).png" alt="Carousel Image 3">
                <img src="Screenshot 2024-05-24 140728.png" alt="Carousel Image 4">
                <!-- Duplicated images for loop -->
                <img src="Screenshot 2024-05-24 135825.png" alt="Carousel Image 1">
                <img src="Screenshot 2024-05-24 135838.png" alt="Carousel Image 2">
                <img src="Untitled design (92).png" alt="Carousel Image 3">
                <img src="Screenshot 2024-05-24 140728.png" alt="Carousel Image 4">
            </div>
        </div>

        <!-- Meme generator container -->
        <div id="meme-generator-container">
            <iframe id="meme-generator" src="https://michimaker.vercel.app/" frameborder="0"></iframe>
        </div>
    </div>

    <!-- X link button -->
    <a href="https://x.com/SamSageWize" target="_blank" class="button">X</a>

    <script>
        window.addEventListener('message', function(event) {
            if (event.origin !== "https://michimaker.vercel.app") {
                console.log('Message from untrusted origin:', event.origin);
                return;
            }

            if (event.data.frameId === 'meme-generator') {
                var iframe = document.getElementById('meme-generator');
                if (iframe) {
                    iframe.style.height = event.data.frameHeight + 'px';
                }
            }
        });
    </script>
</body>
</html>
