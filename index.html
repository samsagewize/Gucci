.content-container {

@keyframes leaveAndComeBack {

    50% {
        opacity: 1;
        transform: translateY(0);
    }

            transform-style: preserve-3d; /* Apply 3D transformation */
            animation: rotateDiamond 5s infinite alternate; /* Apply rotation animation */
        }

        @keyframes rotateDiamond {
            from {

        img {

            border-radius: 10px;
            border: 3px solid #cccccc;

            margin-bottom: 30px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .button {
            display: inline-block;
            padding: 12px 24px;
            margin-top: 20px;
            background-color: #ff7f50;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        .button:hover {
            background-color: #ff4500;
            transform: scale(1.1);
        }

        .textbox {
            font-size: 20px;
            font-weight: bold;
            color: #444444;
            margin-bottom: 20px;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .textbox:hover {
            transform: scale(1.05);
        }

        canvas {
            display: block;
            margin-top: 20px;
            border-radius: 10px;
            border: 3px solid #cccccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .gucci-bg {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            color: #e0e0e0;
            font-family: 'Courier New', Courier, monospace;
            font-size: 12px;
            white-space: pre;
            line-height: 1;
            pointer-events: none;
            user-select: none;
            opacity: 0.1;
        }

        /* Responsive design for mobile devices */
        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }

            img {
                max-width: 300px;
            }

            .button {
                padding: 10px 20px;
                font-size: 14px;
            }

            .textbox {
                font-size: 18px;
                padding: 8px 16px;
            }
        }
    </style>
